<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brat Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }
    canvas{
      max-width:90vw;
      max-height:90vw;
    }
  </style>
</head>
<body>

<canvas id="cv" width="1024" height="1024"></canvas>

<script>
const canvas = document.getElementById("cv");
const ctx = canvas.getContext("2d");

const params = new URLSearchParams(location.search);
const text = params.get("text") || "Sample Text";

// background putih
ctx.fillStyle = "#ffffff";
ctx.fillRect(0, 0, canvas.width, canvas.height);

// teks hitam
ctx.fillStyle = "#000000";
ctx.textAlign = "center";
ctx.textBaseline = "middle";

// auto resize font (AMAN)
let fontSize = 200;
do {
  ctx.font = fontSize + "px Arial";
  fontSize--;
} while (ctx.measureText(text).width > canvas.width * 0.85);

// render teks di tengah
ctx.fillText(
  text,
  canvas.width / 2,
  canvas.height / 2
);
</script>

</body>
</html>
